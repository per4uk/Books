<div class="add-page ae-page">
    <h1 class="page-title">ADD</h1>
    <div class="fileUpload">
        <span>select file upload</span>
        <input type="file" class="file" />
    </div>
    <input type="text" class="author" placeholder="author" ng-model="bookForm.author">
    <input type="text" class="title" placeholder="Title" ng-model="bookForm.title">
    <textarea class="description" placeholder="Description" ng-model="bookForm.description"></textarea>
    <div class="status" ng-click="dd.toggle = !dd.toggle" ng-class="{ active: dd.toggle }">
        <span class="text">{{ dd.val }}</span>
        <span class="background"></span>
        <ul class="dropdown">
            <li><a href="#" ng-click="dd.val = 'ON'">ON</a></li>
            <li><a href="#" ng-click="dd.val = 'OFF'">OFF</a></li>
        </ul>
    </div>
    <div class="cancel button" ng-click="reset()">cancel</div>
    <div class="submit button" ng-click="addBook()">submit</div>
</div>
